						<h2>Контакты</h2>
						<p>Какая-нибудь доп информация или вовсе убрать все</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="name" id="name" value="" placeholder="Имя" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="text" name="subject" id="subject" value="" placeholder="Номер телефона" />
								</div>
								<div class="col-12">
									<input type="email" name="email" id="email" value="" placeholder="Электронная почта" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Введите ваше сообщение" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Отправить" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
