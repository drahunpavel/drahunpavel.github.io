										document.body.appendChild(content.cloneNode(true));
									</script>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Banner -->
					<section id="banner">

							</header>
							<div class="displNone">
								<select name="format" onchange="setfmt()">
									<option value="csv"> CSV</option>
									<option value="json" selected> JSON</option>
									<option value="form"> FORMULAE</option>
									<option value="html" > HTML</option>
								</select>
								<!-- <input type="file" name="xlfile" id="xlf" /> -->
								<input type="checkbox" name="useworker" checked>
								<input type="checkbox" name="userabs" checked>
							</div>
						
							<p>Все участники</p>
							<pre id="out"></pre>
							<div id="htmlout"></div>

							<a class="waves-effect waves-light btn modal-trigger" onclick="startGeneration()" href="#modal1">Выбрать победителя</a>

							<div id="modal1" class="modal">

								</div>

									<a href="#!" class="modal-close waves-effect waves-green btn-flat">Закрыть</a>
								</div>
							</div>
						</div>
					</section>

					var linkFooter = document.querySelector('link[rel=import]');
