<!DOCTYPE HTML>
<html>

<head>
	<title>Пример названия</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />

<body class="landing is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<h1>Пример названия</h1>
			<nav id="nav">
				<ul>
					<li><a href="index.html">Главная страница</a></li>
					<li><a href="catalog.html">Каталог</a></li>
					<li><a href="contact.html">Контакты</a></li>
				</ul>
			</nav>
		</header>

		<!-- Banner -->
		<section id="bannerAllPages">
			<h2>Контакты</h2>
		</section>

		<!-- Main -->
		<section id="main" class="container">
				<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="name" id="name" value="" placeholder="Имя" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="text" name="subject" id="subject" value="" placeholder="Номер телефона" />
								</div>
								<div class="col-12">
									<input type="email" name="email" id="email" value="" placeholder="Электронная почта" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Введите ваше сообщение" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Отправить" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; Пример названия</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
